<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            background-color: #002b80; /* Dark blue background */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            background-color: #1a75ff; /* Lighter blue button */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0052cc; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>HI FELLOW</h1>
    <div class="button-container">
        <a href="https://www.minecraft.net" class="button">Minecraft</a>
        <a href="https://www.discord.com" class="button">Discord</a>
        <a href="https://www.example.com" class="button">Website</a>
        <a href="https://www.adobe.com/products/photoshop.html" class="button">Photoshop</a>
        <a href="https://www.minecraftstuff.com" class="button">Minecraft stuff</a>
    </div>
</body>
</html>
